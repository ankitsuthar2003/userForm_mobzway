<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>User Registration</h2>
    <form id="userForm">
      <div>
        <input type="text" id="firstName" placeholder="First Name" required>
        <span id="firstNameError" class="error-message"></span>
      </div>
      <div>
        <input type="text" id="lastName" placeholder="Last Name" required>
        <span id="lastNameError" class="error-message"></span>
      </div>
      <div>
        <input type="text" id="mobileNo" placeholder="Mobile No" required>
        <span id="mobileNoError" class="error-message"></span>
      </div>
      <div>
        <input type="email" id="email" placeholder="Email" required>
        <span id="emailError" class="error-message"></span>
      </div>
      <div>
        <input type="text" id="street" placeholder="Street" required>
        <span id="streetError" class="error-message"></span>
      </div>
      <div>
        <input type="text" id="city" placeholder="City" required>
        <span id="cityError" class="error-message"></span>
      </div>
      <div>
        <input type="text" id="state" placeholder="State" required>
        <span id="stateError" class="error-message"></span>
      </div>
      <div>
        <input type="text" id="country" placeholder="Country" required>
        <span id="countryError" class="error-message"></span>
      </div>
      <div>
        <input type="text" id="loginId" placeholder="Login ID" required>
        <span id="loginIdError" class="error-message"></span>
      </div>
      <div>
        <input type="password" id="password" placeholder="Password" required>
        <span id="passwordError" class="error-message"></span>
      </div>
      <button type="button" onclick="saveUser()" >Save</button>
    </form>
  </div>
  <div id="users"></div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
